<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link href="Style.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <body>
    <script src="style.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="frame text-center m-auto">
     <div class="left-total-score">
      <h3 id="top-left">Your Result</h3>
      <div id="circle-percentage">
       <h3 id="h-style">NAN</h3>
       <p id="out-of">of 100</p>
      </div>
      <h1 id="comment">Category</h1>
      <p id="description">Rank description</p>
     </div>
     <div class="right-side">
      <h3 id="top-right">Summary</h3>
      <div class="topic" id="topic1">
      <i class="fa fa-bolt" style="color: #ed808d;"></i>
       <h3 class="h3-style">Reaction</h3>
       <div class="wrap">
      <input type="text" id="mark1" required>
      <p class="score">/  100</p>
      </div>
      </div>
      <div class="topic" id="topic2">
       <i class="fa fa-brain" style="color: #f5cb75;"></i>
       <h3 class="h3-style">Memory</h3>
        <div class="wrap">
      <input type="text" id="mark2" required>
      <p class="score">/  100</p>
      </div>
      </div>
      <div class="topic" id="topic3">
       <i class='bx bx-message-square-minus' style='color:#3ab495'  ></i>
       <h3 class="h3-style">Verbal</h3>
        <div class="wrap">
      <input type="text" id="mark3" required>
      <p class="score">/  100</p>
      </div>
      </div>
      <div class="topic" id="topic4">
       <i class="fa fa-eye" style='color:#4d53af'aria-hidden="true"></i>
       <h3 class="h3-style">Visual</h3>
        <div class="wrap">
      <input type="text" id="mark4" required>
      <p class="score">/  100</p>
      </div>
     </div>
      <button onclick="average()"class="btn">Continue</button>
    </div>
  </body>
</html>
