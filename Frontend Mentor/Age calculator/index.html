<script src="style.js" type="text/javascript"></script>
 <div class="frame">
  <div class="row1">
   <label>DATE

   <label>MONTH
     <input  id="month" max="12" class="box" type="number" placeholder="MM">
   </label>
   <label>YEAR
     <input  id="Year" max="currentYear" class="box" type="number" placeholder="YYYY">
   </label>
  </div>
  <div class="row">
   <button onclick="calculate();return false;"><img src="download (6).png"alt="download"></button>
  </div>
  <div class="row2">
   <p id="Years"><span id="show 1"></span>Years</p>
   <p id="Months"><span id="show 2"></span>Months</p>
    <p id="days"><span id="show 3"></span>Days</p>
  </div>
 </div>

</html>
